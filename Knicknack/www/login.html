<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />

    <title>Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="css/fontawesome/css/all.min.css"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/signlog.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="shape-circle"></div>
        <h2 class="page-heading">
          <span>Login</span>
          <a href="signup.html"><i class="fas fa-sign-in-alt"></i></a>
        </h2>
        <div class="login-container">
          <h3>Login to your accounts</h3>
          <form onsubmit="loginFunc()">
            <div class="form-control">
              <input
                type="text"
                id="username"
                class="username"
                name="Username"
                placeholder="Username"
                required=""
              />
            </div>
            <div class="form-control">
              <input
                type="password"
                id="password"
                class="password"
                name="Password"
                placeholder="Password"
                required=""
              />
            </div>
            <p id="result">Welcome</p>
            <a href="signup.html">Create an Account?</a>
            <input type="submit" class="button-submit" name="submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
