<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />

    <title>Knick Knack</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="css/fontawesome/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/signlog.js"></script>
  </head>
  <body>
    <div class="container"></div>
    <div class="app">
      <div class="shape-circle2"></div>
      <h2 class="page-heading">
        <span>Sign-Up</span>
        <a href="login.html"><i class="fas fa-sign-in-alt"></i></a>
      </h2>
      <div class="login-container">
        <h3>Create your accounts</h3>
        <form onsubmit="signup()">
          <div class="form-control">
            <input
              type="text"
              class="name"
              name="name"
              placeholder="nickname"
              id="name"
              required=""
            />
          </div>
          <div class="form-control">
            <input
              type="text"
              class="username"
              name="Username"
              id="username"
              placeholder="Username"
              required=""
            />
          </div>
          <div class="form-control">
            <input
              type="password"
              class="password"
              name="Password"
              id="password"
              placeholder="Password"
              required=""
            />
          </div>
          <div class="form-control">
            <input
              type="text"
              class="career"
              name="career"
              id="career"
              placeholder="Career"
              required=""
            />
          </div>
          <input type="submit" class="button-submit2" name="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
